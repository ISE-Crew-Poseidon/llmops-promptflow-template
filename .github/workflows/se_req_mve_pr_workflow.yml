name: se_req_mve_pr_dev_pipeline

on:
  workflow_call:
    inputs:
      env_name:
        type: string
        description: "Execution Environment"
        required: true
        default: "dev"
      flow_type:
        type: string
        description: "The flow usecase to execute"
        required: true
        default: "se_req_mve"
  pull_request:
    branches:
      - main
      - development
    paths:
      - '.github/**'
      - 'llmops/**'
      - 'se_req_mve/**'

#=====================================
# Execute platform_pr_dev_workflow workflow for experiment, evaluation and deployment of flows
#=====================================
jobs:
  create-rule-id-list:
      name: prompt flow experiment and evaluation job
      runs-on: ubuntu-latest
      outputs:
        RULE_IDS: ${{ steps.rule_ids.outputs.RULE_IDS }}
      steps:
        - name: generate list of rule ids
          id: rule_ids
          shell: bash
          run: |
            export rule_ids=$(cat se_req_mve/models/experiment_flow/incose_rules.json | jq -r '. | map(.id) | join(",")' )
            echo "RULE_IDS=$rule_ids" >> $GITHUB_OUTPUT

  execute-platform-pr-workflow:
    uses: ./.github/workflows/platform_pr_dev_workflow.yml
    needs: create-rule-id-list
    with:
      env_name: ${{ inputs.env_name || 'pr'}}
      flow_type: ${{ inputs.flow_type || 'se_req_mve' }}
      rule_ids: "${{ needs.create-rule-id-list.outputs.RULE_IDS }}"
    secrets:
      azure_credentials: ${{ secrets.AZURE_CREDENTIALS }}
